<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    nav {
      background-color: #f8f8f8;
      padding: 1rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #333;
    }

    nav a.active {
      font-weight: bold;
    }

    main.container {
      height: calc(100vh - 60px); /* nav 높이만큼 뺌 (대략 60px) */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">About</a></li>
      <li><a href="resume.html" class="active">Resume</a></li>
    </ul>
  </nav>

  <main class="container">
    <iframe src="assets/resume.pdf"></iframe>
  </main>
</body>
</html>
